        <h2>치치</h2>
        <img src="chichi.jpg" width="500">
        <p>보라. 이 녀석의 정체가 바로 치치다. 당신이 만약 그를 처음 보는 것이라면 부디 심장마비로 사망하지 않고 살아있기를 바란다.
            그는 정성준이 공부하고 있을 때마다 저렇게 뒤에서 코를 골며 자고 있다. 사실 졸리지 않지만 정성준을 방해하기 위한 전략이라는 소문도 있다.
            치치는 권연주와 정성준이 자고 있는 동안 그들의 곁을 지키는 척하며 사실은 세상 모르게 잠을 자는 것이 특징이다.

        <h2>정성준</h2>
        <img src="boxter.jpeg" width="500">
        <p>정성준은 1994년 11월 22일에 태어났다. 그리고 그는 <a href="https://www.porsche.com/korea/ko/" target="_blank">포르쉐</a>를 좋아한다. 권연주와 정성준은 1월 10일부터 사귀었으며, 
        정성준은 데이트 두번째날 캣츠를 함께보다가 손을 매우 잡고 싶어했지만 쉽지 않았다. 
        하지만 이는 좋은 결과로 이어졌다. 만약 그가 그녀의 손을 잡았다면 그녀는 매우 당혹스러움을 감추지 못하고
        이별을 통보했을지 모른다.</p>
